<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Floating Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="floating-elements">
    <div class="element" data-title="About Us" data-content="This is the About Us section.">About Us</div>
    <div class="element" data-title="Project 1" data-content="Details about Project 1.">Dự án 1</div>
    <div class="element" data-title="Project 2" data-content="Details about Project 2.">Dự án 2</div>
    <div class="element" data-title="Project 3" data-content="Details about Project 3.">Dự án 3</div>
  </div>

  <div class="overlay"></div>

  <div class="popup">
    <div class="popup-header"></div>
    <div class="popup-content"></div>
    <div class="popup-footer">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
